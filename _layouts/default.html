<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <a href="/" class="nav-brand">{{ site.title }}</a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">Timeline</a>
                <a href="/blog" class="nav-link {% if page.url == '/blog.html' %}active{% endif %}">Updates</a>
            </div>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <!-- Social Links Section -->
            <div class="social-links">
                {% if site.email %}
                <a href="mailto:{{ site.email }}" class="social-link" aria-label="Email Me">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
                {% endif %}
                
                {% if site.linkedin %}
                <a href="{{ site.linkedin }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn Profile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
                {% endif %}

                {% if site.embark_url %}
                <a href="{{ site.embark_url }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Embark / Vestwell">
                    <!-- Briefcase / Work Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </a>
                {% endif %}
            </div>

            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
            <p class="footer-tagline">{{ site.description }}</p>
        </div>
    </footer>

    <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <script src="/assets/js/script.js"></script>
</body>
</html>
